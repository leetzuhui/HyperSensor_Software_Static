<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Version History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: rgba(245, 245, 247, 0.9);
    }

    .version-history {
      max-width: 75%;
      margin: 0 auto;
    }

    .version {
      background-color: rgba(210, 210, 215,0.64)
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .version h3 {
      font-size: 25px;
      margin: 12px 0;
    }

    .version p {
      margin: 5px 0 0;
      display: none;
      font-size: 18px;
      color: #333;
    }

    .version.open p {
      display: block;
    }

    .version:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .loading {
      text-align: left;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <div class="version-history">
    <h1>DuXin Software Version History</h1>
    <div id="version-container" class="loading">Loading version history...</div>
  </div>

  <script>
    // Append a timestamp to the URL to force browser to fetch the latest file
    fetch('https://raw.githubusercontent.com/leetzuhui/DuXin_Version_History/main/version_history.json', {
        cache: 'no-store'
      })
      .then(response => response.json())
      .then(data => {
        const versionContainer = document.getElementById('version-container');
        versionContainer.innerHTML = '';

        let latestVersionDiv = null;

        // Iterate over the version data and create HTML elements
        data.versions.forEach((version, index) => {
          const versionDiv = document.createElement('div');
          versionDiv.classList.add('version');

          const versionTitle = document.createElement('h3');
          versionTitle.textContent = `${version.version}`;
          versionDiv.appendChild(versionTitle);

          const datetimePara = document.createElement('p');
          datetimePara.textContent = `Release DateTime: ${version.datetime}`;
          versionDiv.appendChild(datetimePara);

          const descriptionsPara = document.createElement('p');
          descriptionsPara.textContent = `Descriptions: ${version.descriptions}`;
          versionDiv.appendChild(descriptionsPara);

          const idPara = document.createElement('p');
          idPara.textContent = `Id: ${version.id}`;
          versionDiv.appendChild(idPara);

          // If it's the first (latest) version, automatically open it
          if (index === 0) {
            versionDiv.classList.add('open');
            latestVersionDiv = versionDiv; // Save reference to latest version div
          }

          // Add click event listener to toggle open/close details
          versionDiv.addEventListener('click', () => {
            // Close any currently open version
            if (latestVersionDiv && latestVersionDiv !== versionDiv) {
              latestVersionDiv.classList.remove('open');
            }

            // Toggle the clicked version's open state
            versionDiv.classList.toggle('open');

            // Update the latest open div
            latestVersionDiv = versionDiv.classList.contains('open') ? versionDiv : null;
          });

          versionContainer.appendChild(versionDiv);
        });
      })
      .catch(error => {
        console.error('Error loading version history:', error);
        document.getElementById('version-container').innerHTML = 'Failed to load version history.';
      });
  </script>

</body>

</html>
